<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="flex-container">
            <div class="box container">
                <div class="header">
                    <h1>to-do list</h1>
                </div>
                <div id="topDiv" class="add-to-do">
                        <input id="myInput" type="text" placeholder="Title">
                        <span onclick="newElement()" class="addBtn">Add List</span>
                </div>
                <ul>
                    <ul id="ullist">
                        <li>Do your home work</li>
                        <li class="checked">Buy some milk</li>
                        <li>Submit task</li>
                        <li>Call mr mike</li>
                        <li>Buy token</li>
                      </ul>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
